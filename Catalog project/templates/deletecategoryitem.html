{% extends "layout.html" %}
{% block body %}

<div class="col-md-12">

    <h1> Are you sure you want to delete {{item.name}}? </h1>

    <form action="{{ url_for('deleteCategoryItem', categoryitem_name=item.name)}}" method = 'post'>

    <input type='submit' value = 'Delete'>

    </form>

    <a href = "{{ url_for('categoryItemPage', category_name=item.category.name, categoryitem_name=item.name)}}"> Cancel </a>

</div>

{% endblock %}
