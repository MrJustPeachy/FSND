<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

<!-- Contains link to homepage and login button -->
<header>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="pull-left">
                <a class="navbar-brand" href="{{ url_for('categoriesMenu') }}">Catalog App</a>
            </div>
            <div class="pull-right">
                {% if 'username' not in session %}
                    <a class="btn btn-primary" href="{{ url_for('login') }}" role="button">Login</a>
                {% else %}
                    <a class="btn btn-primary" href="{{ url_for('gdisconnect') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

</header>

<!-- Contains all the site content -->
<div class="container content">

    <!-- Lists and links to the categories -->
    <div class="row">

        <div class="col-md-12">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-primary">{{ message }}</div>
            {% endfor %}
        </div>

    </div>

    <div class="row">
        {% block body %}{% endblock %}
    </div>

</div>

</body>
</html>
