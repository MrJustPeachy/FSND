{% extends "layout.html" %}
{% block body %}

<div class="col-md-12">

<h3>Edit Item</h3>

<form action="{{ url_for('editCategoryItem', categoryitem_name=item.name) }}" method="post">

    <div class="form-group">
    <p>Name:</p>
    <input type="text" size="30" name="name" placeholder="{{ item.name }}">
    </div>

    <div class="form-group">
        <p>Description:</p>
        <textarea rows="5" cols="30" name="description">{{ item.description }}</textarea>
    </div>

    <div class="form-group">
        <p>Category:</p>
        <select name="category">
            {% for category in categories %}

                {% if category.id == item.category_id %}

                    <option value="{{ category.id }}" selected>{{ category.name }}</option>

                {% endif %}

                <option value="{{ category.id }}">{{ category.name }}</option>

            {% endfor %}
        </select>
    </div>

    <input type="submit" class="btn btn-primary" value="Edit">

    <a href="{{ url_for('categoryItemPage', category_name=item.category.name, categoryitem_name=item.name) }}">Cancel</a>

</form>

</div>

{% endblock %}
